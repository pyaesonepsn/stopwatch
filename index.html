<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!--    Stopwatch container-->
    <section class="stopwatch container">
        00:00:00
    </section>
    <div class="miniSecond">
        000
    </div>
    <div class="btn container">
        <div>
            <button type="button" class="btn startButton">Start</button>
            <button type="button" class="btn stopButton">Stop</button>
            <button type="button" class="btn continueButton">Continue</button>
            <button type="button" class="btn restartButton">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
